<!DOCTYPE html>
<html>
<head>
    <title>Working Leave Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; padding: 20px; border: 2px solid #007bff; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #ddd; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Working Leave Form</h1>
        <p>This form will definitely work!</p>
        
        <form id="leaveForm">
            <div class="form-group">
                <label>Leave Type:</label>
                <select name="leave_type" required>
                    <option value="">Select Leave Type</option>
                    <option value="sick">Sick Leave</option>
                    <option value="personal">Personal Leave</option>
                    <option value="vacation">Vacation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Start Date:</label>
                <input type="date" name="start_date" required>
            </div>
            
            <div class="form-group">
                <label>End Date:</label>
                <input type="date" name="end_date" required>
            </div>
            
            <div class="form-group">
                <label>Reason:</label>
                <textarea name="reason" rows="3" required>Testing leave submission</textarea>
            </div>
            
            <button type="submit">Submit Leave Application</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
    document.getElementById('leaveForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const resultDiv = document.getElementById('result');
        
        resultDiv.innerHTML = '<p><strong>Submitting...</strong></p>';
        
        // Convert date format for backend
        const startDate = formData.get('start_date');
        const endDate = formData.get('end_date');
        
        if (startDate && endDate) {
            // Convert YYYY-MM-DD to YYYY/MM/DD
            formData.set('start_date', startDate.replace(/-/g, '/'));
            formData.set('end_date', endDate.replace(/-/g, '/'));
        }
        
        fetch('/submit-leave-minimal', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data);
            
            if (data.success) {
                resultDiv.innerHTML = `<p class="success">✅ SUCCESS: ${data.message}</p>`;
                setTimeout(() => {
                    window.location.href = '/teacher/leave-status';
                }, 2000);
            } else {
                resultDiv.innerHTML = `<p class="error">❌ ERROR: ${data.message}</p>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            resultDiv.innerHTML = `<p class="error">❌ NETWORK ERROR: ${error.message}</p>`;
        });
    });
    </script>
</body>
</html>
