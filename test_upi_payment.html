<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-mobile-alt me-2"></i>UPI Payment Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Amount to Pay</label>
                            <input type="number" class="form-control" id="amountInput" value="100.00" step="0.01">
                        </div>

                        <button class="btn btn-primary w-100 mb-4" onclick="showPaymentDetails()">
                            <i class="fas fa-qrcode me-2"></i>Generate Payment Details
                        </button>

                        <div id="paymentDetails" style="display: none;">
                            <div class="alert alert-success">
                                <h6>Payment Information</h6>
                                <p class="mb-2"><strong>Amount:</strong> <span id="displayAmount" class="text-success fw-bold">₹100.00</span></p>
                                <p class="mb-2"><strong>UPI ID:</strong> <code>lk5278127-1@okicici</code></p>
                                <p class="mb-3"><strong>Merchant:</strong> Bank of Baroda</p>

                                <p class="mb-3"><strong>UPI URL:</strong></p>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="upiUrlInput" readonly>
                                    <button class="btn btn-outline-primary" type="button" onclick="copyUPIUrl()">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>

                                <div class="d-grid gap-2">
                                    <a href="#" class="btn btn-success" id="upiLink" target="_blank">
                                        <i class="fas fa-external-link-alt me-2"></i>Open in UPI App
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPaymentDetails() {
            const amount = document.getElementById('amountInput').value;
            const upiId = 'lk5278127-1@okicici';
            const merchantName = 'Bank of Baroda';

            // Create UPI URL
            const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(merchantName)}&am=${amount}&cu=INR`;

            // Update display
            document.getElementById('displayAmount').textContent = '₹' + parseFloat(amount).toFixed(2);
            document.getElementById('upiUrlInput').value = upiUrl;
            document.getElementById('upiLink').href = upiUrl;

            // Show payment details
            document.getElementById('paymentDetails').style.display = 'block';
        }

        function copyUPIUrl() {
            const upiInput = document.getElementById('upiUrlInput');
            upiInput.select();
            upiInput.setSelectionRange(0, 99999);
            document.execCommand('copy');

            // Show success message
            const copyBtn = upiInput.nextElementSibling;
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            copyBtn.classList.remove('btn-outline-primary');
            copyBtn.classList.add('btn-success');

            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.classList.remove('btn-success');
                copyBtn.classList.add('btn-outline-primary');
            }, 2000);
        }
    </script>
</body>
</html>
