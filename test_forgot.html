<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>School Management System - Forgot Password</title>
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* WORLD-CLASS PREMIUM FORGOT PASSWORD DESIGN */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .premium-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, #6366f1 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #8b5cf6 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, #a855f7 0%, transparent 50%),
                linear-gradient(135deg, #000 0%, #0f0f23 100%);
            z-index: -1;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .forgot-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px;
            width: 100%;
            max-width: 550px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 50px 100px -20px rgba(99, 102, 241, 0.3),
                0 0 200px rgba(139, 92, 246, 0.1);
            animation: slideUp 1s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .forgot-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                #6366f1 0%, 
                #8b5cf6 25%, 
                #a855f7 50%, 
                #ec4899 75%, 
                #6366f1 100%);
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .premium-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(99, 102, 241, 0.4),
                0 0 80px rgba(139, 92, 246, 0.2);
            animation: logoFloat 6s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .premium-logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #a855f7, #ec4899, #6366f1);
            border-radius: 25px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }
        
        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .premium-logo i {
            font-size: 50px;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .brand-name {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-shadow: 0 0 40px rgba(255,255,255,0.5);
        }
        
        .brand-tagline {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .forgot-form {
            position: relative;
            z-index: 2;
        }
        
        .form-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .form-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 35px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: #6366f1;
            box-shadow: 
                0 0 0 4px rgba(99, 102, 241, 0.2),
                0 20px 40px rgba(99, 102, 241, 0.3);
            transform: translateY(-3px);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .input-wrapper:focus-within .input-icon {
            color: #6366f1;
            transform: translateY(-50%) scale(1.2);
        }
        
        .form-input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }
        
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .back-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 16px;
            border: none;
            padding: 16px 20px;
            margin-bottom: 20px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        @media (max-width: 640px) {
            .forgot-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .brand-name {
                font-size: 1.6rem;
            }
            
            .form-title {
                font-size: 1.4rem;
            }
            
            .premium-logo {
                width: 80px;
                height: 80px;
            }
            
            .premium-logo i {
                font-size: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .forgot-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .brand-name {
                font-size: 1.4rem;
            }
            
            .form-title {
                font-size: 1.3rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            
            form.addEventListener('submit', function(e) {
                const email = document.getElementById('email').value.trim();
                const oldPassword = document.getElementById('old_password').value;
                const newPassword = document.getElementById('new_password').value;
                const confirmPassword = document.getElementById('confirm_new_password').value;
                
                // Email validation
                if (!email) {
                    e.preventDefault();
                    showAlert('Please enter your email address', 'danger');
                    return false;
                }
                
                if (!isValidEmail(email)) {
                    e.preventDefault();
                    showAlert('Please enter a valid email address', 'danger');
                    return false;
                }
                
                // Old password validation
                if (!oldPassword) {
                    e.preventDefault();
                    showAlert('Please enter your old password', 'danger');
                    return false;
                }
                
                // New password validation
                if (!newPassword) {
                    e.preventDefault();
                    showAlert('Please enter your new password', 'danger');
                    return false;
                }
                
                if (newPassword.length < 8) {
                    e.preventDefault();
                    showAlert('New password must be at least 8 characters long', 'warning');
                    return false;
                }
                
                if (!isPasswordStrong(newPassword)) {
                    e.preventDefault();
                    showAlert('New password must contain uppercase, lowercase, and numbers', 'warning');
                    return false;
                }
                
                // Confirm password validation
                if (!confirmPassword) {
                    e.preventDefault();
                    showAlert('Please confirm your new password', 'danger');
                    return false;
                }
                
                if (newPassword !== confirmPassword) {
                    e.preventDefault();
                    showAlert('New passwords do not match', 'danger');
                    return false;
                }
                
                return true;
            });
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function isPasswordStrong(password) {
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);
                return hasUpperCase && hasLowerCase && hasNumbers;
            }
            
            function showAlert(message, type) {
                // Remove existing alerts
                const existingAlerts = document.querySelectorAll('.alert');
                existingAlerts.forEach(alert => alert.remove());
                
                // Create new alert
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;
                
                // Insert at the top of the form
                const form = document.getElementById('forgotPasswordForm');
                form.parentNode.insertBefore(alertDiv, form);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</head>
<body>
    <div class="premium-bg"></div>
    
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>
    
    <div class="main-container">
        <div class="forgot-container">
            <div class="logo-section">
                <div class="premium-logo">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="brand-name">CHANGE PASSWORD</h1>
                <p class="brand-tagline">Secure Password Recovery</p>
            </div>
            
            <div class="forgot-form">
                <h2 class="form-title">Reset Your Password</h2>
                <p class="form-subtitle">Enter your email and new password to continue</p>
                
                <!-- Flash Messages -->
                
                    
                
                
                <!-- Forgot Password Form -->
                <form method="post" id="forgotPasswordForm">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email address"
                                inputmode="email"
                                autocomplete="username"
                                autocapitalize="none"
                                spellcheck="false"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="old_password" 
                                name="old_password" 
                                class="form-input" 
                                placeholder="Enter your old password"
                                autocomplete="current-password"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="new_password" 
                                name="new_password" 
                                class="form-input" 
                                placeholder="Enter your new password"
                                autocomplete="new-password"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="confirm_new_password" 
                                name="confirm_new_password" 
                                class="form-input" 
                                placeholder="Confirm your new password"
                                autocomplete="new-password"
                                required
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save" style="margin-right: 10px;"></i>
                        SAVE PASSWORD
                    </button>
                </form>
                
                <div class="back-link">
                    <a href="/auth/login">
                        <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
