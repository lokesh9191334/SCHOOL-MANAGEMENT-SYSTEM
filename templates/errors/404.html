{% extends "base.html" %}

{% block title %}Page Not Found - School Management System{% endblock %}

{% block content %}
<div class="container-fluid py-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-xl overflow-hidden">
                <div class="card-header bg-warning text-dark text-center py-4">
                    <h3 class="mb-0">
                        <i class="fas fa-search me-2"></i>
                        Page Not Found
                    </h3>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-compass fa-4x text-warning"></i>
                    </div>
                    <h4 class="text-warning mb-3">404 - Page Not Found</h4>
                    <p class="text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>
                            Go to Dashboard
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
