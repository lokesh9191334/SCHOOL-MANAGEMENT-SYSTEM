{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4"><i class="fas fa-robot text-primary"></i> AI Assistant</h1>
            <p class="lead">Ask me anything about student performance, fees, or school administration.</p>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <div id="chat-history" class="mb-4" style="height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 15px; border-radius: 5px;">
                        <div class="d-flex align-items-start mb-3">
                            <div class="bg-light p-3 rounded">
                                <strong>AI:</strong> Hello! How can I help you manage the school today?
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <h5>Try asking:</h5>
            <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-outline-secondary btn-sm" onclick="setInput('How is the fee collection for Class 10?')">Fee Collection</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="setInput('Show me student attendance trends')">Attendance Trends</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="setInput('Generate exam schedule for next month')">Exam Schedule</button>
            </div>
        </div>
    </div>
</div>

<script>
    function setInput(text) {
        document.getElementById('user-input').value = text;
    }

    function handleKeyPress(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    }

    function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        // Add user message
        const chatHistory = document.getElementById('chat-history');
        chatHistory.innerHTML += `
            <div class="d-flex align-items-start mb-3 justify-content-end">
                <div class="bg-primary text-white p-3 rounded">
                    <strong>You:</strong> ${text}
                </div>
            </div>
        `;

        input.value = '';
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Show loading
        const loadingId = 'loading-' + Date.now();
        chatHistory.innerHTML += `
            <div id="${loadingId}" class="d-flex align-items-start mb-3">
                <div class="bg-light p-3 rounded">
                    <strong>AI:</strong> <i class="fas fa-spinner fa-spin"></i> Thinking...
                </div>
            </div>
        `;
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Call API
        fetch('/ai/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: text })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById(loadingId).remove();
            chatHistory.innerHTML += `
                <div class="d-flex align-items-start mb-3">
                    <div class="bg-light p-3 rounded">
                        <strong>AI:</strong> ${data.response}
                    </div>
                </div>
            `;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        })
        .catch(error => {
            document.getElementById(loadingId).remove();
            chatHistory.innerHTML += `
                <div class="d-flex align-items-start mb-3">
                    <div class="bg-light p-3 rounded text-danger">
                        <strong>Error:</strong> Could not connect to AI service.
                    </div>
                </div>
            `;
        });
    }
</script>
{% endblock %}
