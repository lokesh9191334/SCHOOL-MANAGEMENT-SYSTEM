{% extends 'base.html' %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">First name</label>
      <input class="form-control" name="first_name" value="{{ student.first_name if student else '' }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Last name</label>
      <input class="form-control" name="last_name" value="{{ student.last_name if student else '' }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" value="{{ student.email if student else '' }}" />
    </div>
    <button class="btn btn-success">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('students.list_students') }}">Cancel</a>
  </form>
{% endblock %}
