{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-edit me-2 text-primary"></i>
            Edit Salary
        </h2>
        <a href="{{ url_for('salaries.list_salaries') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to List
        </a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-money-bill-wave me-2 text-info"></i>Salary Details
            </h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="employee_type" class="form-label">Employee Type</label>
                        <select class="form-select" id="employee_type" name="employee_type" required>
                            <option value="">Select Type</option>
                            <option value="teacher" {% if salary.employee_type == 'teacher' %}selected{% endif %}>Teacher</option>
                            <option value="staff" {% if salary.employee_type == 'staff' %}selected{% endif %}>Staff</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="employee_id" class="form-label">Employee</label>
                        <select class="form-select" id="employee_id" name="employee_id" required>
                            <option value="">Select Employee</option>
                            {% for teacher in teachers %}
                                <option value="{{ teacher.id }}" 
                                    {% if salary.employee_id == teacher.id|string %}selected{% endif %}>
                                    {{ teacher.name }} ({{ teacher.employee_id or 'N/A' }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="month" class="form-label">Month</label>
                        <input type="text" class="form-control" id="month" name="month" 
                               value="{{ salary.month or '' }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="year" name="year" 
                               value="{{ salary.year or '' }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="basic_salary" class="form-label">Basic Salary</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¹</span>
                            <input type="number" step="0.01" class="form-control" id="basic_salary" 
                                   name="basic_salary" 
                                   value="{{ '%.2f'|format(salary.basic_salary) if salary.basic_salary is not none else '0.00' }}" 
                                   required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="pending" {% if salary.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="paid" {% if salary.status == 'paid' %}selected{% endif %}>Paid</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ salary.notes or '' }}</textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                    <a href="{{ url_for('salaries.list_salaries') }}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
