<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Test - Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">QR Code Generation Test</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test QR Code Generation</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" id="testAmount" value="100.00" step="0.01">
                        </div>

                        <button class="btn btn-primary w-100" onclick="testGenerateQRCode()">
                            Generate QR Code
                        </button>

                        <div class="mt-4 text-center">
                            <div id="qrContainer" style="min-height: 250px; display: flex; align-items: center; justify-content: center; border: 2px dashed #dee2e6; border-radius: 5px;">
                                <div class="text-muted">
                                    <i class="fas fa-qrcode fa-3x mb-2"></i>
                                    <br>QR Code will appear here
                                </div>
                            </div>
                        </div>

                        <div id="statusMessage" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testGenerateQRCode() {
            const amount = document.getElementById('testAmount').value;
            const upiId = 'lk5278127-1@okicici';
            const merchantName = 'Bank of Baroda';

            // Create UPI URL
            const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(merchantName)}&am=${amount}&cu=INR`;

            console.log('Testing QR Code Generation');
            console.log('Amount:', amount);
            console.log('UPI URL:', upiUrl);

            // Clear previous content
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Generating QR Code...</div>';

            // Use Google Charts API for QR code generation
            const qrImageUrl = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${encodeURIComponent(upiUrl)}&choe=UTF-8&chld=L|1`;

            console.log('QR Image URL:', qrImageUrl);

            // Create image element
            const img = document.createElement('img');
            img.src = qrImageUrl;
            img.alt = 'UPI Payment QR Code';
            img.style.cssText = 'background: white; border: 2px solid #dee2e6; border-radius: 5px; display: block; margin: 0 auto; max-width: 100%; height: auto; padding: 10px;';

            // Handle image load
            img.onload = function() {
                console.log('✅ QR code loaded successfully!');
                qrContainer.innerHTML = '';
                qrContainer.appendChild(img);

                const statusDiv = document.getElementById('statusMessage');
                statusDiv.style.display = 'block';
                statusDiv.className = 'alert alert-success';
                statusDiv.innerHTML = '<i class="fas fa-check-circle me-2"></i>QR Code generated successfully! Scan with any UPI app.';
            };

            img.onerror = function() {
                console.error('❌ Failed to load QR code image');
                qrContainer.innerHTML = '<div class="text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Failed to generate QR code. Check console for details.</div>';

                const statusDiv = document.getElementById('statusMessage');
                statusDiv.style.display = 'block';
                statusDiv.className = 'alert alert-danger';
                statusDiv.innerHTML = '<i class="fas fa-times-circle me-2"></i>QR Code generation failed.';
            };
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('QR Code Test Page Loaded');
            console.log('Google Charts API will be used for QR generation');
        });
    </script>
</body>
</html>
