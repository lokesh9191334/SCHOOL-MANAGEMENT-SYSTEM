<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Test Login - Direct Form</h2>
    <form action="http://localhost:5000/auth/login" method="POST" id="testForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="smsad373@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="AdminPass123" required>
        </div>
        
        <div class="form-group">
            <label for="account_type">Account Type:</label>
            <select id="account_type" name="account_type" required>
                <option value="">Select Account Type</option>
                <option value="admin" selected>Admin</option>
                <option value="teacher">Teacher</option>
                <option value="parent">Parent</option>
            </select>
        </div>
        
        <button type="submit">LOGIN</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            console.log('Sending data:', data);
            
            fetch('http://localhost:5000/auth/login', {
                method: 'POST',
                body: formData,
                redirect: 'follow'
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.redirected) {
                    document.getElementById('result').innerHTML = 
                        '<div class="success">✅ LOGIN SUCCESSFUL! Redirecting to: ' + response.url + '</div>';
                    setTimeout(() => {
                        window.location.href = response.url;
                    }, 2000);
                } else {
                    document.getElementById('result').innerHTML = 
                        '<div class="error">❌ LOGIN FAILED! Status: ' + response.status + '</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    '<div class="error">❌ ERROR: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
