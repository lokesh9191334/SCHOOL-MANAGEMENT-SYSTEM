<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>School Management System - Login</title>
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth_new.css">
</head>
<body>
    <div class="auth-split-container">
        <div class="left-panel">
            <div class="content">
                <h1>Welcome to website</h1>
                <p>School Management System â€“ A secure and efficient platform for managing academics, administration, attendance, and student records.</p>
            </div>
            <div class="abstract-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-card">
                <div class="form-header">
                            <h2 class="form-title">LOGIN</h2>
                        </div>

                        <!-- Flash Messages -->
                
                    
                        
                            <div class="alert alert-message">
                                Please log in to access this page.
                            </div>
                        
                    
                

                <!-- Login Form -->
                <form method="post">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="Email"
                                inputmode="email"
                                autocomplete="username"
                                autocapitalize="none"
                                spellcheck="false"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                placeholder="Password"
                                autocomplete="current-password"
                                required
                            >
                        </div>
                    </div>

                        <!-- Account Type Selection -->
                                                                         <div class="form-group">
                            <label for="account_type">Account Type</label>
                            <select id="account_type" name="account_type" class="form-input" required aria-label="Select Account Type">
                                <option value="admin">Admin</option>
                                <option value="teacher">Teacher</option>
                                <option value="parent">Parent</option>
                            </select>
                        </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember</label>
                        </div>
                        <a href="/auth/forgot-password" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        LOGIN
                    </button>
                </form>

                <div style="text-align: center; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
                    <a href="/auth/register" style="color: #667eea; text-decoration: none; font-size: 0.875rem; font-weight: 600;">
                        Don't have an account? Create new account
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
