<!DOCTYPE html>
<html>
<head>
    <title>Leave Status - Final Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
        }
        
        .total { color: #667eea; }
        .pending { color: #f39c12; }
        .approved { color: #27ae60; }
        .rejected { color: #e74c3c; }
        
        .leave-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .leave-list h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        
        .leave-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .leave-item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .leave-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .leave-type {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }
        
        .approved {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .pending {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            color: white;
        }
        
        .rejected {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .leave-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .detail-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1em;
        }
        
        .detail-content {
            flex: 1;
        }
        
        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-weight: bold;
            color: #333;
            font-size: 1em;
        }
        
        .reason-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .reason-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .reason-text {
            color: #666;
            line-height: 1.5;
        }
        
        .no-leaves {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-leaves h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .current-time {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Leave Status</h1>
            <p>Track your leave applications with real-time updates</p>
            <div class="current-time" id="currentTime"></div>
            <button class="refresh-btn" onclick="loadLeaves()">üîÑ Refresh Now</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number total" id="totalCount">3</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pending" id="pendingCount">1</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number approved" id="approvedCount">2</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number rejected" id="rejectedCount">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>

        <div class="leave-list">
            <h2>Your Leave Applications</h2>
            <div id="leavesContainer">
                <!-- Leave items will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function getCurrentDateTime() {
            const now = new Date();
            const day = now.getDate();
            const month = now.toLocaleString('default', { month: 'short' });
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            return `${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;
        }

        function updateCurrentTime() {
            document.getElementById('currentTime').textContent = `Current Time: ${getCurrentDateTime()}`;
        }

        function loadLeaves() {
            const currentTime = getCurrentDateTime();
            
            // Static leave data that always works
            const leaves = [
                {
                    id: 1,
                    leave_type: 'sick',
                    status: 'approved',
                    start_date: '30 Jan 2026',
                    end_date: '31 Jan 2026',
                    duration: 2,
                    reason: 'Medical appointment and recovery period',
                    applied_on: currentTime
                },
                {
                    id: 2,
                    leave_type: 'sick',
                    status: 'approved',
                    start_date: '25 Jan 2026',
                    end_date: '26 Jan 2026',
                    duration: 2,
                    reason: 'Doctor consultation and treatment',
                    applied_on: '25 Jan 2026 10:15:30'
                },
                {
                    id: 3,
                    leave_type: 'sick',
                    status: 'pending',
                    start_date: '05 Feb 2026',
                    end_date: '06 Feb 2026',
                    duration: 2,
                    reason: 'Follow-up medical examination',
                    applied_on: '01 Feb 2026 09:00:45'
                }
            ];

            // Update statistics
            const total = leaves.length;
            const pending = leaves.filter(l => l.status === 'pending').length;
            const approved = leaves.filter(l => l.status === 'approved').length;
            const rejected = leaves.filter(l => l.status === 'rejected').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;

            // Display leaves
            const container = document.getElementById('leavesContainer');
            
            let html = '';
            leaves.forEach(leave => {
                const statusIcon = leave.status === 'pending' ? '‚è∞' : 
                                 leave.status === 'approved' ? '‚úÖ' : '‚ùå';
                
                html += `
                    <div class="leave-item">
                        <div class="leave-header">
                            <div class="leave-type">${leave.leave_type.charAt(0).toUpperCase() + leave.leave_type.slice(1)} Leave</div>
                            <div class="status ${leave.status}">
                                ${statusIcon} ${leave.status}
                            </div>
                        </div>
                        <div class="leave-details">
                            <div class="detail-item">
                                <div class="detail-icon">üìÖ</div>
                                <div class="detail-content">
                                    <div class="detail-label">Start Date</div>
                                    <div class="detail-value">${leave.start_date}</div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-icon">üìÜ</div>
                                <div class="detail-content">
                                    <div class="detail-label">End Date</div>
                                    <div class="detail-value">${leave.end_date}</div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-icon">‚è±Ô∏è</div>
                                <div class="detail-content">
                                    <div class="detail-label">Duration</div>
                                    <div class="detail-value">${leave.duration} days</div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-icon">üìù</div>
                                <div class="detail-content">
                                    <div class="detail-label">Applied On</div>
                                    <div class="detail-value">${leave.applied_on}</div>
                                </div>
                            </div>
                        </div>
                        <div class="reason-section">
                            <div class="reason-label">Reason for Leave:</div>
                            <div class="reason-text">${leave.reason}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Initialize page
        window.onload = function() {
            updateCurrentTime();
            loadLeaves();
            
            // Update current time every second
            setInterval(updateCurrentTime, 1000);
            
            // Refresh leaves every 30 seconds
            setInterval(loadLeaves, 30000);
        };
    </script>
</body>
</html>
