<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
        Open Modal
    </button>

    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    This is a test modal. If you see this, modals are working!
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS MUST BE LOADED -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('Bootstrap loaded:', typeof bootstrap !== 'undefined');
        console.log('Modal class available:', typeof bootstrap.Modal !== 'undefined');
    </script>
</body>
</html>
